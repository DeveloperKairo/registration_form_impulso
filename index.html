<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Moderno</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" id="form" novalidate>
            <h1>Crie sua Conta</h1>
            
            <div class="input-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>
                <span class="error-message"></span>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                <span class="error-message"></span>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                <span class="error-message"></span>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                <span class="error-message"></span>
            </div>
            
            <button type="submit">Cadastrar</button>
            
            <p class="login-link">
                Já tem uma conta? <a href="#">Faça login</a>
            </p>
        </form>
    </div>

<script src="assets/js/main.js" defer></script>
</body>
</html>
